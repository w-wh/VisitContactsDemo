<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/native.common.js" ></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		mui("button")[0].addEventListener("tap", function(){
      			//访问通讯录
      			nativeCommon.contacts.getContact(function(name, phoneNumber){
      				console.log("姓名："+name+"，电话号码："+phoneNumber);
      				mui.toast("姓名："+name+"，电话号码："+phoneNumber);
      			},function(){
					console.log('开始加载');
					mui.showLoading("正在加载..."); //给mui组件扩展了加载动画后才能这样使用
				},function(){
					console.log('加载完成');
					mui.hideLoading(); //给mui组件扩展了加载动画后才能这样使用
				});
      		});
      	});
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">调用通讯录</h1>
	</header>
	<div class="mui-content">
	    <button type="button" style="display: block; margin: 100px auto;">访问通讯录</button>
	</div>
</body>
</html>
